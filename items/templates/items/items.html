{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'items/css/style.css' %}">

    </head>
    <body>
        <div class="container mt-5">
            <!-- top -->
            <div class="row">
                <div class="col-lg-6">
                    <h1>View Grocery List</h1>
                </div>
                <div class="col-lg-6 float-right">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Date Filtering-->
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-lg-4">
                            <input type="submit" class="btn btn-danger" value="filter">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <a href="{% url 'addPage' %}">Add items</a>
            </div>
            <!-- // top -->
            <!-- Grocery Cards -->
            <div class="row mt-4">
                <!--- -->
                <!-- Loop This -->
                {% for item in items %}
                <div class="col-lg-4 mt-5">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">{{item.ItemName}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{item.ItemQuantity}}</h6>
                          <p class="text-success">{{item.ItemStatus}}</p>
                        <div class="row">
                        <div class="col col-sm-6">
                            <div class="delete-edit">
                           <button  data-sid="{{item.id}}" class="border-0 btn-transition btn btn-outline-danger DeleteButton"> 
                               <i class="fa fa-trash" style='font-size:22px'></i> </button>
                            </div>
                        </div>
                         <div class="col col-sm-6">
                           <button class="border-0 btn-transition btn btn-outline-success"> 
                               <i class="fa fa-edit" style='font-size:22px'></i>
                           </button>
                        </div>
                        </div>
                        </div>
                      </div>
                </div>
                {% endfor %}
                <!-- // Loop -->

            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            $(".delete-edit").on("click", ".DeleteButton", function(){
            let id = $(this).attr("data-sid");
            alert(id);
            mydata = {sid : id};
        });
        </script>
    </body>
</html>
